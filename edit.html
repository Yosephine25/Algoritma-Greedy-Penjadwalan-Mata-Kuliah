<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Event</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: #333;
        }

        form {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            width: 300px;
            background-color: #fff;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        form label {
            margin-bottom: 5px;
        }

        form input {
            margin-bottom: 10px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        form button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Edit Event</h1>

    <form method="post">
        <label for="start_time">Start Time:</label>
        <input type="datetime-local" name="start_time" value="{{ event.start_time.strftime('%Y-%m-%dT%H:%M') }}" required>

        <label for="end_time">End Time:</label>
        <input type="datetime-local" name="end_time" value="{{ event.end_time.strftime('%Y-%m-%dT%H:%M') }}" required>

        <label for="lecturer">Lecturer:</label>
        <input type="text" name="lecturer" value="{{ event.lecturer }}" required>

        <label for="course">Course:</label>
        <input type="text" name="course" value="{{ event.course }}" required>

        <label for="room">Room:</label>
        <input type="text" name="room" value="{{ event.room }}" required>

        <button type="submit">Save Changes</button>
    </form>
</body>
</html>
